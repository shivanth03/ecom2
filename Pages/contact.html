<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us - Ecomshop</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<style>
		body {
			font-family: 'Poppins', Arial, sans-serif;
			background: #f7f8fa;
			margin: 0;
			color: #222;
		}
		.contact-section {
			max-width: 700px;
			margin: 48px auto 32px auto;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.07);
			padding: 40px 32px 32px 32px;
		}
		.contact-section h2 {
			font-size: 2.2rem;
			font-weight: 700;
			margin-bottom: 8px;
			color: #2a3a5e;
		}
		.contact-section p {
			color: #555;
			margin-bottom: 24px;
		}
		.contact-form {
			display: flex;
			flex-direction: column;
			gap: 18px;
		}
		.contact-form label {
			font-weight: 500;
			margin-bottom: 6px;
		}
		.contact-form input,
		.contact-form textarea {
			padding: 12px 16px;
			border-radius: 8px;
			border: 1px solid #d6d6d6;
			font-size: 1rem;
			background: #f7f8fa;
			color: #222;
			resize: vertical;
		}
		.contact-form textarea {
			min-height: 120px;
		}
		.contact-form button {
			background: #2a3a5e;
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 12px 0;
			font-size: 1.1rem;
			font-weight: 600;
			cursor: pointer;
			transition: background 0.2s;
		}
		.contact-form button:hover {
			background: #1d2840;
		}
		.contact-info {
			margin-top: 32px;
			display: flex;
			flex-direction: column;
			gap: 12px;
		}
		.contact-info .info-row {
			display: flex;
			align-items: center;
			gap: 12px;
			color: #444;
		}
		.contact-info .info-row i {
			color: #2a3a5e;
			font-size: 1.2rem;
		}
		/* Redesigned Contact Page Layout */
		.redesigned-contact {
			display: flex;
			gap: 2.5rem;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 0 0 32px 0;
		}
		.contact-info-panel {
			flex: 1 1 320px;
			background: linear-gradient(135deg, #f7f8fa 60%, #e9e6ff 100%);
			border-radius: 16px;
			box-shadow: 0 2px 12px rgba(44,62,80,0.07);
			padding: 32px 24px 24px 24px;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 18px;
		}
		.info-logo {
			text-align: center;
		}
		.info-logo h2 {
			font-size: 1.7rem;
			color: #6c47ff;
			font-weight: 700;
			margin: 10px 0 2px 0;
		}
		.info-logo p {
			color: #555;
			font-size: 1rem;
			margin-bottom: 8px;
		}
		.info-details h3 {
			font-size: 1.1rem;
			color: #2a3a5e;
			margin-bottom: 10px;
			font-weight: 600;
		}
		.info-details ul {
			list-style: none;
			padding: 0;
			margin: 0 0 10px 0;
		}
		.info-details ul li {
			margin-bottom: 10px;
			font-size: 1rem;
			color: #444;
			display: flex;
			align-items: center;
			gap: 10px;
		}
		.info-details ul li a {
			color: #6c47ff;
			text-decoration: none;
			font-weight: 500;
		}
		.info-details ul li a:hover {
			text-decoration: underline;
		}
		.info-map {
			width: 100%;
			margin-top: 8px;
		}
		.contact-form-panel {
			flex: 1 1 380px;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 2px 12px rgba(44,62,80,0.07);
			padding: 32px 24px 24px 24px;
			display: flex;
			flex-direction: column;
			gap: 18px;
		}
		.form-header {
			text-align: left;
			margin-bottom: 10px;
		}
		.form-header h2 {
			font-size: 1.5rem;
			color: #6c47ff;
			font-weight: 700;
			margin-bottom: 6px;
		}
		.form-header p {
			color: #555;
			font-size: 1rem;
		}
		.contact-form .input-group {
			margin-bottom: 18px;
		}
		.contact-form label {
			font-weight: 600;
			color: #6c47ff;
			margin-bottom: 6px;
			display: block;
		}
		.contact-form input,
		.contact-form textarea {
			width: 100%;
			padding: 12px 16px;
			border-radius: 8px;
			border: 1px solid #d6d6d6;
			font-size: 1rem;
			background: #f7f8fa;
			color: #222;
			resize: vertical;
			margin-top: 4px;
		}
		.contact-form textarea {
			min-height: 100px;
		}
		.contact-form button {
			background: linear-gradient(90deg, #6c47ff 0%, #a855f7 100%);
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 12px 0;
			font-size: 1.1rem;
			font-weight: 700;
			cursor: pointer;
			transition: background 0.2s;
			width: 100%;
			margin-top: 8px;
			box-shadow: 0 2px 8px rgba(44,62,80,0.07);
		}
		.contact-form button:hover {
			background: linear-gradient(90deg, #a855f7 0%, #6c47ff 100%);
		}
		#form-success {
			color: #6c47ff;
			font-weight: 600;
			margin-top: 12px;
			text-align: center;
		}
		@media (max-width: 900px) {
			.redesigned-contact {
				flex-direction: column;
				gap: 2rem;
			}
			.contact-info-panel, .contact-form-panel {
				width: 100%;
				margin: 0 auto;
			}
		}
		@media (max-width: 600px) {
			.contact-section {
				padding: 18px 8px;
			}
			.contact-info-panel, .contact-form-panel {
				padding: 18px 8px;
			}
		}
	</style>
</head>
<body>
	<div id="nav-placeholder"></div>

	<section class="contact-section pro-contact">

		<div class="contact-main redesigned-contact">
			<div class="contact-info-panel">
				<div class="info-logo">
					<img src="../images/logo.png" alt="Ecomshop Logo" style="width:60px;height:60px;border-radius:12px;box-shadow:0 2px 8px #a855f7;">
					<h2>Ecomshop</h2>
					<p>Your Ultimate Book Destination</p>
				</div>
				<div class="info-details">
					<h3>Contact Us</h3>
					<ul>
						<li><i class="fa-solid fa-envelope"></i> <a href="mailto:support@ecomshop.com">support@ecomshop.com</a></li>
						<li><i class="fa-solid fa-phone"></i> <a href="tel:+12345678901">+1 234 567 8901</a></li>
						<li><i class="fa-solid fa-location-dot"></i> 123 Ecom Street, Booktown, USA</li>
					</ul>
				</div>
			</div>
			<div class="contact-form-panel">
				<div class="form-header">
					<h2><i class="fa-solid fa-headset"></i> Get in Touch</h2>
					<p>We're here to help! Fill out the form and our team will respond within 24 hours.</p>
				</div>
				<form class="contact-form" id="contactForm" autocomplete="off">
					<div class="input-group">
						<label for="name"><i class="fa-solid fa-user"></i> Name</label>
						<input type="text" id="name" name="name" required placeholder="Your full name">
					</div>
					<div class="input-group">
						<label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
						<input type="email" id="email" name="email" required placeholder="you@email.com">
					</div>
					<div class="input-group">
						<label for="message"><i class="fa-solid fa-comment-dots"></i> Message</label>
						<textarea id="message" name="message" required placeholder="Type your message..."></textarea>
					</div>
					<button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
					<div id="form-success" style="display:none;color:#6c47ff;font-weight:600;margin-top:12px;text-align:center;"></div>
				</form>
			</div>
		</div>
		</section>

	<div id="footer-placeholder"></div>
	<script src="../js/nav-include.js"></script>
	<script src="../js/contact-enhance.js"></script>
</body>
</html>
